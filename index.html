<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>KindEditor</title>
    <style>
        *{font-family: "Microsoft Yahei";}
        form {width: 90%;margin: 0 5%;}
    </style>
    <link rel="stylesheet" href="themes/font-awesome/css/font-awesome.css">
    <script charset="utf-8" src="kindeditor.js"></script>
    <script charset="utf-8" src="lang/zh_CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('textarea[name="content"]', {
                width: "100%",
                height: 500,
                items: [
                    'source', 'preview', 'clearhtml', 'quickformat', 'selectall', 'removeformat',
                    'print', 'template', 'code', 'cut', 'copy', 'paste','plainpaste', 'wordpaste',
                    'undo', 'redo',
                    'formatblock', 'fontname', 'fontsize', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough', 'lineheight',
                    'justifyleft', 'justifycenter', 'justifyright', 'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent',
                    'subscript','superscript', 'hr', 'table', 'pagebreak','anchor', 'link', 'unlink', 'emoticons', 'baidumap',
                    'image', 'multiimage','flash', 'audio', 'video', 'media', 'insertfile',
                    'about', 'fullscreen'
                ]
            });
        });
    </script>
</head>

<body>
    <form>
        <h2>KindEditor富文本编辑器</h2>
        <textarea name="content">
            欢迎使用 KindEditor 富文本编辑器，请输入内容...
        </textarea>
    </form>
</body>

</html>
